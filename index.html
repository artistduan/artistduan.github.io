<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="images/bg/poster.jpg">
    <title>Jinchen Art  金辰艺术网</title>
    <link href="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/css/site.art.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/logos/jinchen-art.png" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hje@2.2.0/docs/js/site.js" ></script>
    <style type="text/css">
    section.x-card {
        user-select: none;
    }
    section.x-card > img {
        width: 100%; min-height: 80px; background-color: #333; border-top-left-radius: 8px; border-top-right-radius: 8px; display: block;
    }
    section.x-card > img.for-pc {
        display: block;
    }
    section.x-card > img.for-mobile {
        display: none;
    }
    section.x-card > a, section.x-card > a:visited {
        color: #CCC; text-decoration: none; background-color: #282828; border: 1px solid #333;
        width: 100%; height: 50px; padding: 0 30px; margin: 1px 0 0 0; line-height: 50px; border-bottom-left-radius: 8px; border-bottom-right-radius: 8px; display: block; box-sizing: border-box; cursor: pointer;
    }
    section.x-card > a:hover {
        color: #EEE; text-decoration: none; background-color: #333; padding: 0 24px; border-color: #444; box-shadow: #111 1px 1px 4px;
    }
    section.x-card > a:active {
        color: #9EF; text-decoration: none; background-color: #282828; padding: 0 30px; border-color: #444; box-shadow: #111 0 0 4px;
    }
    section.x-card > a.x-link-more > span {
        padding-right: 24px;
    }
    @media screen and (max-width:800px) {
    section.x-card > a, section.x-card > a:visited, section.x-card > a:hover, section.x-card > a:active {
        padding: 0 20px;
    }
    }
    @media screen and (max-width:600px) {
    section.x-card > img.for-pc {
        display: none;
    }
    section.x-card > img.for-mobile {
        display: block;
    }
    }
    </style>
    <script type="text/javascript" src="./js/current.js" ></script>
    <script type="text/javascript">
    function onInit() {
        curSite.translate({
            "title": "",
            "button-details-1": "learnMore",
            "button-details-2": "learnMore",
        });
    }
    </script>
</head>
<body onload="onInit()">
    <header>
        <section>
            <h1><a href="https://jinchen.org"><em>Jinchen Art</em></a></h1>
            <ul>
                <li>
                    <a href="https://realunreal.jinchen.org" id="title-realun">Real &amp; Unreal</a>
                </li>
                <li>
                    <a href="https://jinchen.org/watercolor" id="title-jxwatercolor">Jiangxi Watercolor</a>
                </li>
                <li>
                    <a href="https://jinchen.org/design" id="title-kingcean">Kingcean Design</a>
                </li>
                <li>
                    <a href="https://jinchen.org/decoration" id="title-decoration">Decoration</a>
                </li>
            </ul>
        </section>
    </header>
    <section style="margin-bottom: 60px; ">
        <section class="x-card" >
            <img class="for-pc" alt="Real &amp; Unreal" src="images/bg/card-realunreal.jpg" />
            <img class="for-mobile" alt="Real &amp; Unreal" src="images/bg/card-realunreal-mobile.jpg" />
            <a class="x-link-more" href="https://jinchen.org/realunreal"><span id="button-details-1">Learn more</span></a>
        </section>
        <section>
            <a class="link-long-button" href="https://jinchen.org/watercolor"><span>江西水彩<span>&nbsp; Jiangxi Watercolor Painting</span></span>
            </a><a class="link-long-button" href="https://jinchen.org/decoration"><span>装饰设计<span>&nbsp; Decoration &amp; Design</span></span>
            </a>
        </section>
    </section>
    <section style="margin-bottom: 100px; ">
        <section class="x-card" >
            <img class="for-pc" alt="Kingcean Design" src="images/bg/card-kingceandesign.jpg" />
            <img class="for-mobile" alt="Kingcean Design" src="images/bg/card-kingceandesign-mobile.jpg" />
            <a class="x-link-more" href="https://jinchen.org/design"><span id="button-details-2">Learn more</span></a>
        </section>
        <section class="link-tile-wide">
            <a href="https://kingcean.net"><span>Kingcean.net</span>
            </a><a href="https://kingcean.org"><span>Kingcean.org</span>
            </a>
        </section>
    </section>
    <footer>
        <section>
            <div class="x-copyright">
                <img alt="Jinchen Art" src="images/logos/barcode.svg" />
                <span>&copy; Kingcean Tuan &amp; David Tuan 2021</span>
            </div>
        </section>
    </footer>
</body>
</html>
